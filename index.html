<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Webáruház</title>
    <link rel="shortcut icon" href="./assets/icons/leaf.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/config.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/footer.css">

</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="nav-checkbox">
            <label class="overlay" for="nav-checkbox"></label>
            <label for="nav-checkbox" class="hamburger-button">
                <span class="hamburger-line top-line"></span>
                <span class="hamburger-line middle-line"></span>
                <span class="hamburger-line bottom-line"></span>
            </label>
            <div class="logo-container">
                <a href="#">
                    <h1>Tea Webáruház</h1>
                    <img src="./assets/icons/herbal-tea.png" alt="logo">
                </a>
            </div>
            <div class="icons-container">
                <a href="#">
                    <img src="./assets/icons/loupe.png" alt="Keresés">
                </a>
                <a href="#">
                    <img src="./assets/icons/basket.png" alt="Kosár">
                </a>
                <a href="#">
                    <img src="./assets/icons/account.png" alt="Belépés">
                </a>
            </div>
            
            <ul class="nav-list-container">
                <div class="nav-list-container_close-icon">
                    <label for="nav-checkbox">
                        <img 
                            class="close-icon" 
                            src="./assets/icons/close.png"
                            alt="Navigációs menü bezárása">
                    </label>
                </div>
                    <li>
                        <a class="nav-item nav-item_products nav-item_products-active" href="#">
                            Termékek
                        </a>
                        <img class="products-arrow products-arrow_is-active" src="./assets/icons/arrow.png" alt="termékek legördülő menüsora">
                    </li>
                    <ul class="products products-is-active">
                        <li><a class="product" href="#">Kamilla tea</a></li>
                        <li><a class="product" href="#">Csalán tea</a></li>
                        <li><a class="product" href="#">Menta tea</a></li>
                        <li><a class="product" href="#">Bodza tea</a></li>
                        <li><a class="product" href="#">Csipkebogyó tea</a></li>
                        <li><a class="product" href="#">Orbáncfű tea</a></li>
                        <li><a class="product" href="#">Kisvirágű fűzike tea</a></li>
                        <li><a class="product" href="#">Cickavirág tea</a></li>
                        <li><a class="product" href="#">Tyúkhúr tea</a></li>
                        <li><a class="product" href="#">Lándzsás útifű tea</a></li>
                    </ul>
                <li><a class="nav-item" href="#">Rólunk</a></li>
                <li><a class="nav-item" href="#">Rólunk mondák</a></li>
                <li><a class="nav-item" href="#">Üzleteink</a></li>
                <li><a class="nav-item" href="#">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="carousel">
            <button class="carousel_button carousel_button-left">
                <img src="./assets/icons/left-arrow.png" alt="">
            </button>
            <div class="carousel_image-container">
                <ul>
                    <li class="carousel_slide">
                        <a href=""><img class="carousel_image" src="./assets/photos/Kamilla_tea.jpg" alt="Kamilla tea"></a>
                    </li>
                    <li class="carousel_slide">
                        <a href=""><img class="carousel_image" src="./assets/photos/Csipkebogyó_tea.jpg" alt=" Csipkebogyó tea"></a>
                    </li>
                    <li class="carousel_slide">
                        <a href=""><img class="carousel_image" src="./assets/photos/Rólunk.jpg" alt="Rólunk"></a>
                    </li>
                </ul>
            </div>
            <button class="carousel_button carousel_button-right">
                <img src="./assets/icons/right-arrow.png" alt="">
            </button>
            <div class="carousel_indicator-container">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </section>
        <!-- <section>
            <h2>Termékkategóriák</h2>
        </section>
        <section>
            <h3>Rólunk</h3>
        </section>
        <section>
            <h4>Rólunk mondák</h4>
        </section>
        <section>
            <h5>Üzleteink</h5>
        </section> -->
    </main>
    <footer>
        <section>
            <h6>Kapcsolat</h6>
        </section>
    </footer>

    <script src="./script/index.js"></script>
</body>
</html>
