<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Webáruház</title>
    <link rel="shortcut icon" href="./assets/icons/leaf.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/config.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/footer.css">

</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="nav-checkbox">
            <label for="nav-checkbox" class="hamburger-button">
                <span class="hamburger-line top-line"></span>
                <span class="hamburger-line middle-line"></span>
                <span class="hamburger-line bottom-line"></span>
            </label>
            <div class="logo-container">
                <a href="#">
                    <h1>Tea Webáruház</h1>
                    <img src="./assets/icons/herbal-tea.png" alt="logo">
                </a>
            </div>
            <div class="icons-container">
                <a href="#">
                    <img src="./assets/icons/loupe.png" alt="Keresés">
                </a>
                <a href="#">
                    <img src="./assets/icons/basket.png" alt="Kosár">
                </a>
                <a href="#">
                    <img src="./assets/icons/account.png" alt="Belépés">
                </a>
            </div>
            <ul class="nav-list-container">
                <div class="nav-list-container_close-icon">
                    <label for="nav-checkbox">
                        <img 
                            class="close-icon" 
                            src="./assets/icons/close.png"
                            alt="Navigációs menü bezárása">
                    </label>
                </div>
                <li><a class="nav-item" href="#">Termékek</a></li>
                <li><a class="nav-item" href="#">Rólunk</a></li>
                <li><a class="nav-item" href="#">Rólunk mondák</a></li>
                <li><a class="nav-item" href="#">Üzleteink</a></li>
                <li><a class="nav-item" href="#">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Termékkategóriák</h2>
        </section>
        <section>
            <h3>Rólunk</h3>
        </section>
        <section>
            <h4>Rólunk mondák</h4>
        </section>
        <section>
            <h5>Üzleteink</h5>
        </section>
    </main>
    <footer>
        <section>
            <h6>Kapcsolat</h6>
        </section>
    </footer>
    <script src="./script/index.js"></script>
    
    <script>
        const arrow = document.getElementById("js-forward");
        arrow.onclick = function () {
        document.getElementById("js-films").scrollLeft += 800;
    };


</script>
</body>
</html>
